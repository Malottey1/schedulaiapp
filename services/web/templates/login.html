<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial‑scale=1.0" />
  <title>Login</title>
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base font */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
  
    /* Container flex split */
    .login-page {
      display: flex;
      height: 100%;
    }

    /* LEFT PANEL: 45% width */
    .login-page .form-panel {
      flex: 0 0 45%;
      background-color: #1E1E1E;
      color: #FFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
  
    /* Logo */
    .form-panel .logo {
      width: 240px; /* doubled from 120px */
      margin-bottom: 2rem;
      align-self: center;
    }
  
    /* Force all text/form under logo to align left, within 300px */
    .form-panel h1,
    .form-panel form,
    .form-panel .link {
      align-self: flex-start;
      width: 100%;
      max-width: 300px;
      margin-left: 30px;
    }
  
    .form-panel h1 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
  
    .form-panel label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  
    /* UPDATED INPUT STYLING */
    .form-panel input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;      /* light grey outline */
      border-radius: 5px;
      background: transparent;      /* transparent background */
      color: #00BF63;               /* green text */
    }
    .form-panel input::placeholder {
      color: rgba(0, 191, 99, 0.6);  /* lighter green for placeholder */
    }
  
    .form-panel button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: #00BF63;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-panel button:hover {
      background: #009f53;
    }
  
    .form-panel .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .form-panel .link a {
      color: #00BF63;
      text-decoration: none;
    }
  
    /* RIGHT PANEL: 55% width */
    .login-page .mesh-panel {
      flex: 0 0 55%;
      background: url('{{ url_for("static", filename="images/mesh.svg") }}')
                  center center / cover no-repeat;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <!-- left: logo + form -->
    <div class="form-panel">
      <img class="logo" src="{{ url_for('static', filename='schedulai.svg') }}" alt="SchedulAI Logo">
      <h1>Login</h1>
      <form method="POST" action="{{ url_for('login') }}">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <button type="submit">Login</button>
      </form>
      <div class="link">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
      </div>
    </div>

    <!-- right: green mesh background -->
    <div class="mesh-panel"></div>
  </div>
</body>
</html>
