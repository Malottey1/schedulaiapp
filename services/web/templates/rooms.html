<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Active Rooms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    /* … your existing styles … */
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <!-- … sidebar content … -->
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- TOP BAR -->
      <header class="top-bar">
        <input type="text" placeholder="Search" />
      </header>

      <!-- PAGE CONTENT -->
      <div class="content">
        <div class="container my-5">

          <!-- Header & Messages -->
          <!-- … your existing header and flash blocks … -->

          <!-- Select All Checkbox -->
          <div class="row mb-3">
            <!-- … select all checkbox … -->
          </div>

          <!-- SINGLE FORM START -->
          <form id="rooms-form" method="POST">
            <!-- Rooms Display -->
            <div class="row">
              {% for rm in rooms %}
                <div class="col-md-4 col-sm-6">
                  <div class="card room-card shadow-sm">
                    <div class="card-body">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="room_{{ rm[0] }}"
                          name="room_ids"
                          value="{{ rm[0] }}"
                        >
                        <label class="form-check-label fw-bold" for="room_{{ rm[0] }}">
                          {{ rm[1] }}
                        </label>
                      </div>
                      <p class="card-text">Capacity: <strong>{{ rm[2] }}</strong></p>
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>

            <!-- Launch Modal Button -->
            <div class="row">
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary submit-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmSubmitModal"
                >
                  <i class="bi bi-arrow-right-circle-fill"></i>
                  Next: Assign Sessions
                </button>
              </div>
            </div>

            <!-- Confirmation Modal -->
            <div
              class="modal fade"
              id="confirmSubmitModal"
              tabindex="-1"
              aria-labelledby="confirmSubmitModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="confirmSubmitModalLabel">
                      Confirm Submission
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to assign sessions to the selected rooms?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <!-- this submits the outer form -->
                    <button type="submit" class="btn btn-primary">
                      Yes, Assign Sessions
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- SINGLE FORM END -->

        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Select All / count logic (unchanged)
    document.getElementById('select_all_rooms').addEventListener('change', function() {
      const checkboxes = document.querySelectorAll('input[name="room_ids"]');
      checkboxes.forEach(cb => cb.checked = this.checked);
      updateSelectedCount();
    });
    const roomCheckboxes = document.querySelectorAll('input[name="room_ids"]');
    const selectedCountSpan = document.getElementById('selectedCount');
    function updateSelectedCount() {
      const count = document.querySelectorAll('input[name="room_ids"]:checked').length;
      selectedCountSpan.textContent = count;
    }
    roomCheckboxes.forEach(cb => cb.addEventListener('change', updateSelectedCount));
    updateSelectedCount();
  </script>
</body>
</html>
