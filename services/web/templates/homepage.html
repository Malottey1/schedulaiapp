<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #f7f9fc; 
      margin: 0; 
      padding: 0; 
    }
    .hero {
      background: url('/static/background-image.png') no-repeat center center/cover; /* Updated to local image */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    }
    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #fff;
      max-width: 800px;
      padding: 2rem;
    }
    .hero-content h1 { 
      font-size: 3rem; 
      margin-bottom: 1rem; 
    }
    .hero-content p { 
      font-size: 1.25rem; 
      margin-bottom: 2rem; 
    }
    .hero-content a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 1rem;
    }
    .hero-content a:hover { 
      background: #0056b3; 
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Schedulai</h1>
      <p>Effortlessly plan and manage your academic sessions with our clean, minimalistic, and interactive scheduling system.</p>
      <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
    </div>
  </section>
</body>
</html>
